{% extends 'base.html' %}
{% load static %}
{% block title %}OTP{% endblock %}



{% block body %}

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static "user/images/404.jpg" %}')" >

    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2">OTP</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
                       
                        <form action="{% url 'user_signup' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                
                                <input type="text" class="form-control"  placeholder="enter otp" name="Otp">
                            </div><!-- End .form-group -->
            
                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Verify</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                                <br><br>
                                
                            </div><!-- End .form-footer -->                                            
                        </form>
                       
                        </div><!-- End .form-choice -->
                    </div><!-- .End .tab-pane -->
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->                        
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
</main><!-- End .main -->
</div><!-- End .page-wrapper -->
