{% extends 'base.html' %}
{% load static %}
{% block title %}Account{% endblock %}



{% block body %}
<div class="page-wrapper">
    <header class="header">
        <div class="header-middle sticky-header">
            <div class="container">

            </div><!-- End .container -->
        </div><!-- End .header-middle -->
    </header><!-- End .header -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url " {%
        static 'user/assets/images/404.jpg' %}">








        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signin-tab-2" data-toggle="tab"
                                href=" {% url 'user_login1' %}" role="tab" aria-controls="signin-2">Sign In</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="signin-2" role="tabpanel"
                            aria-labelledby="signin-tab-2">

                            <form action="{% url 'user_login1' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Email or phonenumber"
                                        name="number_mail">
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password">

                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <br>
                                </div><!-- End .form-group -->

                                <div class="form-group">

                                    <a href="{% url 'user_loginotp' %}" class="float-left">Login with OTP</a>

                                </div> <!-- form-group form-check .// -->

                                <div class="form-group">

                                    <a href="{% url 'forgot_password' %}" class="float-right">Forgot password?</a>

                                </div> <!-- form-group form-check .// -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                </div> <!-- form-group// -->

                        </div><!-- End .form-footer -->
                        </form>
                        <div class="form-choice">
                            <p class="text-center">or didn't have Account? <br>
                                {% for message in messages %}
                            <div class="message text-center {% if message.tags %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                            {% endfor %}

                            </p>


                            <div class="align-center text-center">
                                <a href="{% url 'user_signup' %}" class="btn btn-light btn-center">
                                    Create an Account
                                </a>

                            </div>


                        </div><!-- End .row -->
                    </div><!-- End .form-choice -->
                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .form-tab -->
    </div><!-- End .form-box -->
</div><!-- End .container -->
</div><!-- End .login-page section-bg -->
</div>
</main><!-- End .main -->
</div><!-- End .page-wrapper -->



{% endblock %}
