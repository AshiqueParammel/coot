{% extends 'adminside/basedashboard.html' %}
{% block title %}Contacts{% endblock %}
{% load static %}
{% block dashbody %}


<section class="content-main">
    <div class="content-header">
       

    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
                <!-- <div class="col-lg-2 col-6 col-md-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#addCategory">
                        <button type="submit" class="btn btn-primary"><i class="ti ti-plus"></i></button>

                    </a>
                </div> -->
                <div class="col-lg-4 col-md-6 me-auto">
                    <form action="" method="POST">
                       
                        <div class="input-group">
                            <input type="text" placeholder="Search..." name="search" class="form-control" />
                            <button type="submit" class="btn btn-primary"><i class="ti ti-search"></i></button>
                        </div>
                    </form>
                </div>


               
            </div>
        </header>
        <!-- card-header end// -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Message</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in contact %}
                        <tr>
                            <td> {{c.id}} </td>
                            <td> {{c.name}} </td>
                            <td> {{c.phone_number}} </td>
                            <td> {{c.email}} </td>
                            <td> {{c.subject}} </td>
                            <td> {{c.message}} </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <!-- table-responsive //end -->
        </div>
        <!-- card-body end// -->
    </div>
    <!-- card end// -->

</section>
{% endblock %}
